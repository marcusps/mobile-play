<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
  </head>
  <body>
    <!--
	Thanks to  
	http://www.html5rocks.com/en/tutorials/audio/quick/
      -->
    <div data-role="page">      
      <div data-role="header">
	<h1>Audio player</h1>
      </div><!-- /header -->
      
      <div data-role="content">
	<audio id="audio">
	  <source src="http://www.html5rocks.com/en/tutorials/audio/quick/test.mp3" type="audio/mpeg" />
	  <source src="http://www.html5rocks.com/en/tutorials/audio/quick/test.ogg" type="audio/ogg" />
	  <p>Sorry, your browser does not support playing audio.</p>
	</audio>
	<p>
	  <div data-role="controlgroup" data-type="horizontal">
	    <a data-role="button" onClick="document.getElementById('audio').play()">Play</a>
	    <a data-role="button" onClick="document.getElementById('audio').pause()">Pause</a>
	  </div>
	</p>
      </div><!-- /content -->
      
    </div><!-- /page -->

  </body>
</html>
